<title>Forgot password</title>
<div class="container-fluid">
    {% include 'index.html' %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success alert-dismissible fade show custom-alert" role="alert">
        {% for message in messages %}
        <p class="mb-0">{{ message }}</p>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% endwith %}
    <form class="mx-auto" id="forgotPasswordForm" action="/forgot_password" method="post">
        <h4 class="text-center">Forgot Password</h4>
        <div class="mb-3 mt-4">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" placeholder="Your email or username"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <p class="form-text mb-0">Remember your password?</p>
            <a href="/login">Login here</a>
        </div>
    </form>
</div>
