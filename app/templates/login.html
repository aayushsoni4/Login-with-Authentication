<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/style.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    {% if is_activated %}
    <div class="alert alert-success alert-dismissible fade show custom-alert" role="alert">
        <strong>Success!</strong> Your account has been activated. You can now login.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="container-fluid">
        <form class="mx-auto" id="loginForm" action="">
            <h4 class="text-center">Login</h4>
            <div class="mb-3 mt-4">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail"
                    aria-describedby="emailHelp" placeholder="Your username">
            </div>
            <div class="mb-3 mt-4">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Your password">
                <div id="emailHelp" class="form-text mt-3">Forgot password?</div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="mt-3 d-flex justify-content-between align-items-center">
                <p class="form-text mb-0">Don't have an account?</p>
                <a href="/register">Register</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
