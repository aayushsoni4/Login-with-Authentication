{% if is_activated %}
<div class="alert alert-success alert-dismissible fade show custom-alert" role="alert">
    <strong>Success!</strong> Your account has been activated. You can now login.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="container-fluid">
    <form class="mx-auto" id="loginForm" action="/login" method="post">
        <h4 class="text-center">Login</h4>
        <div class="mb-3 mt-4">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Your username">
        </div>
        <div class="mb-3 mt-4">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Your password">
            <div id="emailHelp" class="form-text mt-3">Forgot password?</div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <p class="form-text mb-0">Don't have an account?</p>
            <a href="/register">Register</a>
        </div>
    </form>
</div>
